<link rel="import" href="../polymer/polymer.html">



<!--
An element providing a solution to no problem in particular.

Example:

  <ps-step-progress current-step="3"></ps-step-progress>

@demo
-->
<dom-module id="ps-step-progress">
  <style>
    :host {
      display: flex;
      align-items: center;
    }

    .spacer {
      flex: 1;
      border-bottom: 1px solid #000;
      margin: 3px;
    }

    .spacer.current, .spacer.completed {
      border-bottom-color: #333;
    }

    .spacer.disabled {
      border-bottom-color: #ccc;
    }

    iron-icon {
      flex: 1;
    }

    iron-icon.current {
      color: #47b52f;
    }

    iron-icon.disabled {
      color: #ccc;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{steps}}">
      <template is="dom-if" if={{index}}>

        <span class$="{{_getStepClass(index)}}"></span>
      </template>
      <iron-icon icon="{{item.icon}}" class$="{{_getStepClass(index, currentStep)}}"></iron-icon>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'ps-step-progress',


    properties: {
      currentStep: {
        type: Number,
        notify: true,
        value: 0,
      },
      numberOfSteps: {
        type: Number,
        value: 2
      },
      steps: {
        type: Array,
        value: [{icon: 'shop'}, {icon: 'maps:local-shipping'}, {icon: 'payment'}, {icon: 'done-all'}],
        readOnly: true
      }
    },

    _getStepClass: function(i) {
      var k = parseInt(this.currentStep, 10);
      console.log(k);
      if (isNaN(k)) {
        k = 0;
      }
      if (i === k){
        return 'spacer' + ' current';
      }
      if (i < k) {
        return 'spacer'+ ' completed';
      }
      return 'spacer' + ' disabled';
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'seed-element says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('seed-element-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
